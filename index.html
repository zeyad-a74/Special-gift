<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>★L★</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}

    body {
      height: 100vh;
      width: 100%;
      background: radial-gradient(circle at center, #000 0%, #111 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
      cursor: pointer;
    }

    
    .bg {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    .dot {
      position: absolute;
      background: rgba(255,255,255,0.4);
      border-radius: 50%;
      width: 4px;
      height: 4px;
      top: 100vh;
      animation-name: float;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-110vh) scale(0.5); opacity: 0; }
    }

    video {
      max-width: 85%;
      max-height: 85%;
      border-radius: 20px;
      box-shadow: 0 0 80px rgba(128, 0, 255, 0.9),
                  0 0 150px rgba(128, 0, 255, 0.5);
      z-index: 2;
      opacity: 0;
      animation: fadeInVideo 2s forwards;
    }

    .message {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      color: #fff;
      letter-spacing: 2px;
      text-shadow: 0 0 35px purple;
      z-index: 3;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInVideo {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="bg" id="dotsContainer"></div>

  <div class="message">★L★</div>

  <video id="giftVideo" autoplay loop muted playsinline>
    <source src="https://zeyad-a74.github.io/special-gift/VID_20250917_101441_640.mp4" type="video/mp4">
    Sorry, your browser cannot play the video.
  </video>

  <script>
    const video = document.getElementById('giftVideo');
    let soundEnabled = false;


    document.body.addEventListener('click', () => {
      if(!soundEnabled){
        video.muted = false;
        soundEnabled = true;
      }
    });

   
    const dotsContainer = document.getElementById('dotsContainer');
    for(let i=0; i<25; i++){
      const dot = document.createElement('div');
      dot.className = 'dot';
      const left = Math.random() * 100;
      const delay = Math.random() * 5;
      const duration = 8 + Math.random() * 6;
      const scale = 0.3 + Math.random() * 0.7; // حجم عشوائي أصغر
      
      dot.style.left = left + '%';
      dot.style.animationDelay = delay + 's';
      dot.style.animationDuration = duration + 's';
      dot.style.transform = `scale(${scale})`;
      dotsContainer.appendChild(dot);
    }
  </script>
</body>
</html>
